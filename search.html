<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>KOXXH</title>
    <link rel="icon" href="KOXXH.png">
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const params = new URLSearchParams(window.location.search);
            const query = params.get('q') ? params.get('q').toLowerCase() : '';
            
            const data = [
                { type: 'image', url: 'KOXXH.png', title: 'koxxh aparat', description:'APARAT Chanel',imageLink:'https://www.aparat.com/hamed_xxh'},
                { type: 'image', url: 'kx3.png', title: 'trailer#3 of my own minecraft animation', description:'trailer#3 of my own minecraft animation',imageLink:'https://www.aparat.com/v/knh4i62'},
                { type: 'image', url: 'kx3.png', title: 'trailer#2 of my own minecraft animation', description:'trailer#2 of my own minecraft animation',imageLink:'https://www.aparat.com/v/hzr04wb'},
                { type: 'image', url: 'kx3.png', title: 'trailer#1 my own minecraft animation', description:'trailer#1 my own minecraft animation',imageLink:'https://www.aparat.com/v/kwd5p42'},
            ];

            data.forEach(item => {
                if(item.title === 'Search results') {
                    item.keywords = ["al", "ali", "all"];
                }

                item.searchText = ((item.title || '') + ' ' + (item.keywords ? item.keywords.join(' ') : '')).toLowerCase();
            });

            const filteredData = query ? data.filter(item => {
                return (item.searchText && item.searchText.includes(query)) ||
                       (item.url && item.url.toLowerCase().includes(query));
            }) : data;

            const resultsContainer = document.getElementById('results');
            const ul = document.createElement('ul');

            if (filteredData.length === 0) {
                resultsContainer.textContent = "No results found.";
                return;
            }

            filteredData.forEach(item => {
                const li = document.createElement('li');
                if (item.type === 'link') {
                    li.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a>`;
                } else if (item.type === 'image') {
                    li.innerHTML = `
                        <div style="display: flex; align-items: center; margin-bottom: 20px;">
                            <img src="${item.url}" alt="${item.title}" style="width: 400px; margin-right: 20px; border: 2px solid red;">
                            <div>
                                ${item.description ? `<p>${item.description}</p>` : ''}
                                <a href="${item.imageLink}" target="_blank" class="link">${item.title}</a>
                            </div>
                        </div>
                    `;
                }
                ul.appendChild(li);
            });

            resultsContainer.appendChild(ul);
        });
    </script>

    <div id="results"></div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        
        searchInput.value = new URLSearchParams(window.location.search).get('q') || '';

        let timeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                location.href = 'search.html?q=' + encodeURIComponent(searchInput.value);
            }, 3000);
        });

        searchButton.addEventListener('click', function() {
